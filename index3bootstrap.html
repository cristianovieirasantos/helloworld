<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scape=1">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="app/css/media-queries.css">
</head>
<body ng-app="helloworld">
<div ng-controller="IndexController" class="container">


    <div class="row teste-css">

        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiNome">Nome</label>
                <input type="text" id="tiNome" class="form-control">
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiTelefone">Telefone</label>
                <input type="text" id="tiTelefone" class="form-control">
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiNascimento">Nascimento</label>
                <input type="text" id="tiNascimento" class="form-control">
            </div>
        </div>

    </div>


    <div class="row">
        <button class="btn btn-primary" >

            <i class="fa fa-save"></i>
            Salvar
        </button>
        <button class="btn btn-warning">
            <i class="fa fa-eraser"></i>
            Limpar</button>
        <button class="btn btn-danger">
            <i class="fa fa-close"></i>
            Excluir</button>
    </div>
</div>

</body>
</html>
