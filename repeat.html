<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="app/css/media-queries.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/repeat-controller.js"></script>
</head>
<body ng-app="helloworld">
<div ng-controller="RepeatController" class="container">
    <table class="table">
        <tr>
            <th> nome</th>
            <th> Cor</th>
        </tr>

        <tr ng-repeat="carro in carros">
            <td ng-bind="carro.nome"></td>
            <td ng-bind="carro.cor"></td>
        </tr>
    </table>
    <button ng-click="adicionarCarro()" class="btn btn-warning">
        <i class="fa fa-eraser"></i>
        Adicionar
    </button>
    <button ng-click="alterarCarro()" class="btn btn-danger">
        <i class="fa fa-apple"></i>
        Alterar
    </button>

</div>
</body>
</html>
